<div class="container">
    <table>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let product of data">
          <td>{{product.product}}</td>
          <td>
              <select class="form-control" [id]="product._id" (change)="changeValue($event.target)">
                <option [value]="item" *ngFor="let item of createRange(product.quantity)">{{item}}</option>
              </select>
          </td>
          <td>
              <button  (click)="buyButtonFun(product._id)" class="btn btn-success">Buy</button>
              <button  (click)="cancelButtonFun(product._id)" class="btn btn-danger">Cancel</button>
          </td>
        </tr>
    </table>
</div>
<div class="text-center mybutton">
    <button class="btn btn-info btn-lg" [routerLink]="['/inventory']">Go to Inventory Page</button>
    <button class="btn btn-info btn-lg" [routerLink]="['/add_product']">Go to Add Product Page</button>
</div>
